name: Continuous Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy-api:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout Github Action'
      uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: NuGet Restore
      run: dotnet restore
      working-directory: ./backend/

    - name: Build
      run: dotnet build -c Release --no-restore
      working-directory: ./backend/

    - name: Publish
      run: dotnet publish FinalBoss.Api/FinalBoss.Api.csproj -c Release -o ${{env.DOTNET_ROOT}}/deploy/backend --no-restore
      working-directory: ./backend/
    
    - name: Deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: gamewave-api
        slot-name: Production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A788D754AF8AAA4B5CF3EB5A6D8E4D16 }}
        package: ${{env.DOTNET_ROOT}}/deploy/backend

  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm ci
      working-directory: ./frontend/

    - name: Build
      run: npm run build
      working-directory: ./frontend/

    - name: Deploy to Azure Static Web Apps
      uses: azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GAMEWAVE_REPO_TOKEN }}
        app_location: build/
        api_location: api/
        app_artifact_location: build/
        branch: main
        publish_static_web_app: true
